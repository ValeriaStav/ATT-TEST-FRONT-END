<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATT TEST FRONT-END</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="assets/images/logo.png" alt="BankDash" class="logo" />

      <div class="header-container">
        <!-- Burger-menu -->
        <div class="burger-menu" id="burger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <h2>Setting</h2>
        <div class="search-container">
          <input
            type="search"
            class="search-input"
            placeholder="Search for something"
          />
          <img
            src="./assets/icons/magnifying-glass.svg"
            alt="Magnifying Glass icon"
            class="search-icon"
          />
        </div>
        <div class="icons settings">
          <img src="./assets/icons/settings.svg" alt="Settings icon" />
        </div>
        <div class="icons notification">
          <img src="./assets/icons/notification.svg" alt="Notification icon" />
        </div>
        <img
          src="./assets/images/user.png"
          alt="User Profile Picture"
          class="profile-pic"
        />
      </div>
    </header>
    <main>
      <!-- Sidebar -->
      <nav class="sidebar">
        <ul class="menu">
          <li class="menu-item">
            <a href="#">
              <img src="./assets/icons/home.svg" alt="Home icon" />Dashboard</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img
                src="./assets/icons/transfer.svg"
                alt="Transactions icon"
              />Transactions</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img
                src="./assets/icons/user.svg"
                alt="Accounts icon"
              />Accounts</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img
                src="./assets/icons/investment.svg"
                alt="Investments icon"
              />Investments</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img
                src="./assets/icons/credit.svg"
                alt="Credit Cards icon"
              />Credit Cards</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img src="./assets/icons/loan.svg" alt="Loans icon" />Loans</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img
                src="./assets/icons/service.svg"
                alt="Services"
              />Services</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img
                src="./assets/icons/econometrics.svg"
                alt="My Privileges icon"
              />My Privileges</a
            >
          </li>
          <li class="menu-item active">
            <a href="#"
              ><img
                src="./assets/icons/settings_active.svg"
                alt="Setting icon"
              />Setting</a
            >
          </li>
        </ul>
      </nav>
      <!-- Profile -->
      <div class="profile-card">
        <nav>
          <ul class="nav-menu">
            <li class="nav-link active"><a href="#">Edit Profile</a></li>
            <li class="nav-link"><a href="#">Preferences</a></li>
            <li class="nav-link"><a href="#">Security</a></li>
          </ul>
        </nav>
        <div class="profile-container">
          <img src="./assets/images/user.jpeg" alt="User Photo" />
          <form action="#" method="post">
            <fieldset>
              <div class="form-container">
                <div class="form-group">
                  <label for="your-name">Your Name</label>
                  <input
                    type="text"
                    id="your-name"
                    name="your-name"
                    placeholder="Charlene Reed"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="user-name">User Name</label>
                  <input
                    type="text"
                    id="user-name"
                    name="user-name"
                    placeholder="Charlene Reed"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="charlenereed@gmail.com"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    pattern="[a-z0-5]{10,}"
                    placeholder="**********"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="birthday">Date of Birth</label>
                  <div class="date-select">
                    <input
                      type="text"
                      id="birthday"
                      name="birthday"
                      placeholder="25 January 1990"
                      required
                    />
                    <div class="arrow"></div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="present-address">Present Address</label>
                  <input
                    type="text"
                    id="present-address"
                    name="present-address"
                    placeholder="San Jose, California, USA"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="permanent-address">Permanent Address</label>
                  <input
                    type="text"
                    id="permanent-address"
                    name="permanent-address"
                    placeholder="San Jose, California, USA"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="city">City</label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    placeholder="San Jose"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="postal-code">Postal Code</label>
                  <input
                    type="text"
                    id="postal-code"
                    name="postal-code"
                    placeholder="45962"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="country">Country</label>
                  <input
                    type="text"
                    id="country"
                    name="country"
                    placeholder="USA"
                    required
                  />
                </div>
              </div>
            </fieldset>
            <input type="submit" value="Save" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
