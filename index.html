<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATT TEST FRONT-END</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="assets/images/logo.png" alt="BankDash" class="logo" />
      <div class="header-container">
        <h2>Setting</h2>
        <div class="search-container">
          <input
            type="search"
            class="search-input"
            placeholder="Search for something"
          />
          <img
            src="./assets/icons/magnifying-glass.svg"
            alt="Magnifying Glass icon"
            class="search-icon"
          />
        </div>
        <div class="icons settings">
          <img src="./assets/icons/settings.svg" alt="Settings icon" />
        </div>
        <div class="icons notification">
          <img src="./assets/icons/notification.svg" alt="Notification icon" />
        </div>
        <img
          src="./assets/images/user.png"
          alt="User Profile Picture"
          class="profile-pic"
        />
      </div>
    </header>
    <!-- Sidebar -->
    <aside></aside>
    <!-- Main Window -->
    <main></main>
  </body>
</html>
