<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATT TEST FRONT-END</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="assets/images/logo.png" alt="BankDash" class="logo" />
      <div class="header-container">
        <h2>Setting</h2>
        <div class="search-container">
          <input
            type="search"
            class="search-input"
            placeholder="Search for something"
          />
          <img
            src="./assets/icons/magnifying-glass.svg"
            alt="Magnifying Glass icon"
            class="search-icon"
          />
        </div>
        <div class="icons settings">
          <img src="./assets/icons/settings.svg" alt="Settings icon" />
        </div>
        <div class="icons notification">
          <img src="./assets/icons/notification.svg" alt="Notification icon" />
        </div>
        <img
          src="./assets/images/user.png"
          alt="User Profile Picture"
          class="profile-pic"
        />
      </div>
    </header>
    <main>
      <!-- Sidebar -->
      <nav class="sidebar">
        <ul class="menu">
          <li class="menu-item">
            <a href="#">
              <img src="./assets/icons/home.svg" alt="Home icon" />Dashboard</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img
                src="./assets/icons/transfer.svg"
                alt="Transactions icon"
              />Transactions</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img
                src="./assets/icons/user.svg"
                alt="Accounts icon"
              />Accounts</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img
                src="./assets/icons/investment.svg"
                alt="Investments icon"
              />Investments</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img
                src="./assets/icons/credit.svg"
                alt="Credit Cards icon"
              />Credit Cards</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img src="./assets/icons/loan.svg" alt="Loans icon" />Loans</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img
                src="./assets/icons/service.svg"
                alt="Services"
              />Services</a
            >
          </li>
          <li class="menu-item">
            <a href="#"
              ><img
                src="./assets/icons/econometrics.svg"
                alt="My Privileges icon"
              />My Privileges</a
            >
          </li>
          <li class="menu-item active">
            <a href="#"
              ><img
                src="./assets/icons/settings_active.svg"
                alt="Setting icon"
              />Setting</a
            >
          </li>
        </ul>
      </nav>
      <!-- Profile -->
      <div class="profile-card">
        <nav>
          <ul class="nav-menu">
            <li class="nav-link active"><a href="#">Edit Profile</a></li>
            <li class="nav-link"><a href="#">Preferences</a></li>
            <li class="nav-link"><a href="#">Security</a></li>
          </ul>
        </nav>
        <div class="profile-container">
          <img src="./assets/images/user.jpeg" alt="User Photo" />
          <form action="#" method="post"></form>
        </div>
      </div>
    </main>
  </body>
</html>
